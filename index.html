<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Lounge Management System</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
     <div class="row">
      <div class="large-12 columns">
        <br>
      </div>
    </div>
    <div class="row">
       <div class="large-12 columns">
        <div class="panel">
           <h3>Welcome to Airline Lounge Management System </h3>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="large-4 columns">
        <div class="panel">
           
        </div>
      </div>
      <ul class="breadcrumbs">
        <li><a href="#">Home</a></li>
        <li><a href="#">Create New Guest</a></li>
      </ul>
      <div class="large-8 columns">
        <div class="panel">
          <form> 
            <div class="row"> 
            <div class="large-12 columns"> 
              <label>Name of Passenger <input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            </div> 
            <div class="row"> 
            <div class="large-12 columns"> 
              <label>PNR No<input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            </div> 
            <div class="row"> 
            <div class="large-6 columns"> 
              <label>PNR No<input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            <div class="large-6 columns"> 
              <label>Flight No<input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            </div> 
             <div class="row"> 
            <div class="large-6 columns"> 
              <label>From<input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            <div class="large-6 columns"> 
              <label>To<input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            </div> 
             <div class="row"> 
            <div class="large-6 columns"> 
              <label>Class <input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            <div class="large-6 columns"> 
              <label>Seat<input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            </div> 
            <div class="row"> 
            <div class="large-12 columns"> 
              <label>Ariline Code<input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            </div> 
            <div class="row"> 
            <div class="large-12 columns"> 
              <label>FFP Code<input type="text" placeholder="Name of Passenger" /> </label> 
            </div> 
            </div> 
          </form>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
