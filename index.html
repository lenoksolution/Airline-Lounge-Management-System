<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airline Lounge Management System</title>
  <link rel="stylesheet" href="assets/css/foundation.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />
  <script src="assets/js/vendor/modernizr.js"></script>
</head>
<body>
  <div class="row">
    <div class="large-12 columns">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <div class="panel  text-center">
        <h3>Welcome to Airline Lounge Management System</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
      <div class="panel text-center">
        <img class="circular" src="http://placehold.it/150x150">
        <h4>Hi staff!</h4>
        <ul class="side-nav">
          <li><a href="#">My Account</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
    <div class="large-9 columns">
      <dl class="tabs" data-tab>
        <dd class="active">
          <a href="#panel2-1">Guest</a>
        </dd>
        <dd>
          <a href="#panel2-2">Customer's Guest</a>
        </dd>
      </dl>
      <div class="tabs-content">
        <div class="content active" id="panel2-1">
          <div class="panel">
            <form method="post">
             <div class="row">
               <div class="large-12 columns">
                  <label>Name of Passenger <input type="text" placeholder="Name of Passenger" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label>PNR<input type="text" placeholder="PNR" />
                  </label>
                </div>
                <div class="large-6 columns">
                  <label>Flight No<input type="text"
                    placeholder="Flight No" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label>From<input type="text" placeholder="From" class="airportlocation" />
                  </label>
                </div>
                <div class="large-6 columns">
                  <label>To<input type="text" placeholder="To"
                    class="airportlocation" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label>Class <input type="text" placeholder="Class" />
                  </label>
                </div>
                <div class="large-6 columns">
                  <label>Seat<input type="text" placeholder="Seat" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>Ariline Code<input type="text"
                    placeholder="Ariline Code" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>FFP Code<input type="text"
                    placeholder="FFP Code" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <input type="submit" class="button tiny " value="Save" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="content" id="panel2-2">
          <div class="panel">
            <form method="post">
               <div class="row">
                <div class="large-12 columns">
                  <label>Name of Customer 

                    <select>
                    <option value="husker">Husker</option>
                    <option value="starbuck">Starbuck</option>
                    <option value="hotdog">Hot Dog</option>
                    <option value="apollo">Apollo</option>
                  </select>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>Name of Passenger <input type="text"
                    placeholder="Name of Passenger" />
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-6 columns">
                  <label>PNR No<input type="text" placeholder="PNR No" />
                  </label>
                </div>
                <div class="large-6 columns">
                  <label>Flight No<input type="text"
                    placeholder="Flight No" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label>From<input type="text" placeholder="From"
                    class="airportlocation" />
                  </label>
                </div>
                <div class="large-6 columns">
                  <label>To<input type="text" placeholder="To"
                    class="airportlocation" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label>Class <input type="text" placeholder="Class" />
                  </label>
                </div>
                <div class="large-6 columns">
                  <label>Seat<input type="text" placeholder="Seat" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>Ariline Code<input type="text"
                    placeholder="Ariline Code" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>FFP Code<input type="text"
                    placeholder="FFP Code" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <input type="submit" class="button tiny " value="Save" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/foundation.min.js"></script>
  <script>
      $(document).foundation();
    </script>
</body>
</html>
